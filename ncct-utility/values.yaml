# Default values for ncct-utility.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
# name: value

images:
  tags:
    ncct_utility: 'docker.io/alexandervl/ncct-utility:v1'
    image_repo_sync: docker.io/docker:17.07.0
  pull_policy: IfNotPresent
  local_registry:
    active: false
    exclude:
      - dep_check
      - image_repo_sync
      - ncct_utility

pod:
  resources:
    enabled: true
    jobs:
      image_repo_sync:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "1024Mi"
          cpu: "2000m"
    utility:
      requests:
        memory: "100Mi"
        cpu: "250m"
      limits:
        memory: "250Mi"
        cpu: "500m"
  dns_policy: "ClusterFirstWithHostNet"
  replicas:
    utility: 1
  sec_context:
    run_as_user: 65534

release_group: null

labels:
  utility:
    node_selector_key: util-ncct
    node_selector_value: enabled
  job:
    node_selector_key: openstack-helm-node-class
    node_selector_value: primary

dependencies:
  dynamic:
    common:
      local_image_registry:
        jobs:
          - ncct-utility-image-repo-sync
        services:
          - endpoint: node
            service: local_image_registry
  static:
    image_repo_sync:
      services:
        - endpoint: internal
          service: local_image_registry

endpoints:
  cluster_domain_suffix: cluster.local
  local_image_registry:
    name: docker-registry
    namespace: docker-registry
    hosts:
      default: localhost
      internal: docker-registry
      node: localhost
    host_fqdn_override:
      default: null
    port:
      registry:
        node: 5000

conf:
  ncct_filter:
    Filters:
      ncct_00: CommandFilter, ncct, root
      
  ncct_rootwrap:
    DEFAULT:
      # Configuration for ncct-rootwrap
      # This file should be owned by (and only-writeable by) the root user
      # List of directories to load filter definitions from (separated by ',').
      # These directories MUST all be only writeable by root !
      filters_path: /etc/ncct/rootwrap.d
      # List of directories to search executables in, in case filters do not
      # explicitely specify a full path (separated by ',')
      # If not specified, defaults to system PATH environment variable.
      # These directories MUST all be only writeable by root !
      exec_dirs: /sbin,/usr/sbin,/bin,/usr/bin,/usr/local/bin,/usr/local/sbin,/tmp
      # Enable logging to syslog
      # Default value is False
      use_syslog: true
      # Which syslog facility to use.
      # Valid values include auth, authpriv, syslog, local0, local1...
      # Default value is 'syslog'
      syslog_log_facility: syslog
      # Which messages to log.
      # INFO means log all usage
      # ERROR means only log unsuccessful attempts
      syslog_log_level: DEBUG
  utility:
    location_corridor: c1

manifests:
  configmap_bin: true
  configmap_ncct_etc: true
  deployment_ncct_utility: true
  job_image_repo_sync: false
