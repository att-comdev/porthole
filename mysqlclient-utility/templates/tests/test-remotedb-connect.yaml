apiVersion: v1

kind: Pod
metadata:
  name: "{{ .Release.Name }}-test-remote-db-connection"
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
  - name: "{{ .Release.Name }}-test-remote-db-connection"
    image: {{ .Values.images.tags.mysql-client_utiliy }}
    env:
      - name: HOST
        value: {{ template "db.name" . }}
      - name: PORT
        value: {{ default "" .Values.remoteDb.port | quote }}
      - name: NAME
        value: {{ default "" .Values.remoteDb.database | quote }}
      - name: USER
        value: {{ default "" .Values.remoteDb.user | quote }}
      - name: PASSWD
        valueFrom:
          secretKeyRef:
            name: {{ template "db.name" . }}
            key: user-password
    command: ["sh", "-c", "mysql --host=$HOST --port=$PORT --user=$USER --password=$PASSWD"]
  restartPolicy: Never