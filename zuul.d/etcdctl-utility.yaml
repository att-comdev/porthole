- project:
    check:
      jobs:
        - porthole-build-etcdctl-utility
    gate:
      jobs:
        - porthole-upload-etcdctl-utility
    promote:
      jobs:
        - porthole-promote-etcdctl-utility
    periodic:
      jobs:
        - porthole-build-etcdctl-utility

- job:
    name: porthole-build-etcdctl-utility
    parent: porthole-build
    description: Build etcdctl-utility images
    vars: &etcdctl-utility_vars
      docker_images:
        - context: etcdctl-utility
          repository: openstackhelm/etcdctl-utility
          dockerfile: Dockerfile
          tags:
            - latest-ubuntu_xenial
    files: &etcdctl-utility_files
      - Dockerfiles/etcdctl-utility/.*
      - zuul.d/etcdctl-utility.yaml

- job:
    name: porthole-upload-etcdctl-utility
    parent: porthole-upload
    description: Build and upload etcdctl-utility images
    vars: *etcdctl-utility_vars
    files: *etcdctl-utility_files

- job:
    name: porthole-promote-etcdctl-utility
    parent: porthole-promote
    description: Promote a previously published etcdctl-utility image to latest.
    vars: *etcdctl-utility_vars
    files: *etcdctl-utility_files
