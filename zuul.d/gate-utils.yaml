- project:
    check:
      jobs:
        - porthole-build-gate-utils
    gate:
      jobs:
        - porthole-upload-gate-utils
    promote:
      jobs:
        - porthole-promote-gate-utils
    periodic:
      jobs:
        - porthole-build-gate-utils

- job:
    name: porthole-build-gate-utils
    parent: porthole-build
    description: Build gate-utils images
    vars: &gate-utils_vars
      docker_images:
        - context: gate-utils
          repository: openstackhelm/gate-utils
          tags:
            - latest-opensuse_15
          dockerfile: Dockerfile.suse_15
        - context: gate-utils
          repository: openstackhelm/gate-utils
          dockerfile: Dockerfile.debian
          tags:
            - latest-debian
    files: &gate-utils_files
      - gate-utils/.*
      - zuul.d/gate-utils.yaml

- job:
    name: porthole-upload-gate-utils
    parent: porthole-upload
    description: Build and upload gate-utils images
    vars: *gate-utils_vars
    files: *gate-utils_files

- job:
    name: porthole-promote-gate-utils
    parent: porthole-promote
    description: Promote a previously published gate-utils image to latest.
    vars: *gate-utils_vars
    files: *gate-utils_files
